event_monitor.form:
  path: '/event/monitor'
  defaults:
    _form: '\Drupal\event_monitor\Form\SelectEventsForm'
    _title_callback: '\Drupal\event_monitor\Form\SelectEventsForm::getPageTitle'
  requirements:
    _permission: 'access content'

event_monitor.view:
  path: '/event/monitor/view'
  defaults:
    _content: '\Drupal\event_monitor\Controller\EventMonitorController::loadEvents'
    _title: 'Monitor events'
  requirements:
    _permission: 'access content'