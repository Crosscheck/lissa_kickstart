notification_twitter.settings:
  path: '/admin/config/services/notification-twitter/settings'
  defaults:
    _form: '\Drupal\notification_twitter\Form\SettingsForm'
    _title: 'Notification Twitter Settings'
  requirements:
    _permission: 'administer site configuration'

notification_twitter.tweet:
  path: '/notification/tweet'
  defaults:
    _content: '\Drupal\notification_twitter\Controller\NotificationTwitterController::ajaxTweetNotification'
  requirements:
    _permission: 'administer site configuration'
