notification_timeline.notification_form:
  path: '/node/{node}/timeline/add/{notification_type}'
  defaults:
    _content: '\Drupal\notification_timeline\Controller\NotificationTimelineController::addNotification'
    _title_callback: '\Drupal\node\Controller\NodeViewController::title'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'access timeline'
    _custom_access: '\Drupal\notification_timeline\Controller\NotificationTimelineController::checkTimelineAccess'
    _entity_access: 'node.update'

notification_timeline.node_timeline:
  path: '/node/{node}/timeline'
  defaults:
    _content: '\Drupal\notification_timeline\Controller\NotificationTimelineController::nodeLoad'
    _title_callback: '\Drupal\node\Controller\NodeViewController::title'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'access timeline'
    _custom_access: '\Drupal\notification_timeline\Controller\NotificationTimelineController::checkTimelineAccess'
    _entity_access: 'node.update'